name: Update README with Recent File
on:
  push:
    branches:
      - main # Change this to your main branch name if different

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find most recent file
        run: |
          # Replace `consumed` with your directory name
          recent_file=$(ls -t consumed | head -n1)
          echo "Recent file: $recent_file"

          # Append recent file to README.md
          echo "Recent file: $recent_file" >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with recent file" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.consumption_secret }}
