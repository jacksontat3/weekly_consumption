name: Update README with Recent File
on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find most recent file
        run: |
          # Replace `consumed` with your directory name
          recent_file=$(ls -t consumed | head -n1)
          echo "Recent file: $recent_file"

          # Read the contents of the recent file
          recent_file_content=$(cat "consumed/$recent_file")

          # Copy the content of readme-default.md and recent file to README.md
          cat readme-default.md > README.md
          echo "$recent_file_content" >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with recent file content" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.CONSUMPTION_SECRET }}
