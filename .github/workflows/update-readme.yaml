name: Update README with Recent File
on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find most recent file
        run: |
          recent_file=$(ls -t consumed | head -n1)
          echo "Recent file: $recent_file"

          recent_file_content=$(cat "consumed/$recent_file")

          echo "$recent_file_content" >> readme-default.md

      - name: Merge contents into README.md
        run: |
          cat readme-default.md >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with recent file content" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
